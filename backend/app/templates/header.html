<header class="fixed-top">
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenteredExample"
              aria-controls="navbarCenteredExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'gpt:home' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'gpt:about' %}">Про сайт</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Авторизован как {{user.username}}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'gpt:reply_list' %}">Мои вопросы и ответы</a>
          </li>
          {% endif %}
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_logout' %}">Выход</a>
            {% else %}
            <a class="nav-link" href="{% url 'account_login' %}">Авторизоваться</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
